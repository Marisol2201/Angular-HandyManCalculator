<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar semana</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input type="text" class="form-control" [(ngModel)]="ReportInput.technicianId" [ngModelOptions]="{standalone: true}" >
                </div>
                <div>
                    <label for="">Apellidos:</label>
                    <input type="text" class="form-control" [(ngModel)]="ReportInput.serviceId" [ngModelOptions]="{standalone: true}" >
                </div>
                <div>
                    <input type="text" ngxDaterangepickerMd [(ngModel)]="ReportInput.dates" name="dates"/>
                    <div>{{ReportInput.dates | json}}</div>
                </div>
                <button type="submit" (click)="Guardar(ReportInput)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
